<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profilestyle.css"> <!--Link to external CSS-->
    <script src="https://kit.fontawesome.com/fed90c7cca.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="login-container">
            <img src="images/eLife-logo.png" alt="eLife Logo" class="logo">
        </div>
        <ul class="nav-links">
            <li><a href="/eLife/index.html">Home</a></li>
            <li><a href="#dashboard">My Dashboard</a></li>
            <li><a href="#write-report">Write Report</a></li>
            <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <section id="dashboard">
            <h1>Welcome, <span id="usernameDisplay"></span>!</h1>
            <p>Here you can manage your reports, perform tasks and track your progress in developing a Sustainable living.</p>
        </section>

        <section id="write-report">
            <h2>Write a New Report</h2>
            <form id="reportForm">
                <div class="form-group">
                    <label for="reportTitle">Title</label>
                    <input type="text" id="reportTitle" placeholder="Enter report title" required>
                </div>
                <div class="form-group">
                    <label for="reportContent">Content</label>
                    <textarea id="reportContent" placeholder="Write your report here..." required></textarea>
                </div>
                <button type="submit">Publish Report</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 eLife. All Rights Reserved.</p>
    </footer>

    <script src="profilejava.js"></script>


</body>
</html>
