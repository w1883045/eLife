<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - eLife</title>
    <link rel="stylesheet" href="loginstyle.css"> <!--Link to external CSS-->
    <script src="https://kit.fontawesome.com/fed90c7cca.js" crossorigin="anonymous"></script>
</head>
<body>


    <div class="video-wrapper">
        <video autoplay loop muted playsinline class="background-video">
            <source src="12251.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>


    <div class="hamburger" onclick="toggleNav()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <img src="eLife-logo copy.png" alt="eLife Logo" class="logo">

    <nav id="navbar">
        <div class="container">
            <ul>
                <li><a href="/eLife/index.html">Home</a></li>
                <li><a href="#solutions">Environmental Solutions</a></li>
                <li><a href="#survey">Surveys</a></li>
                <li><a href="#quiz">Quizzes</a></li>

            </ul>
        </div>
    </nav>


    <div class="auth-container">
        <!--Login form-->
        <div class="form" id="loginForm">
            <h2>Login</h2>
            <form method="POST" action="login.php">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" id="togglePassword" class="toggle-password" aria-label="Show/Hide Password">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" id="loginBtn">Login</button>
            </form>
            <p>Dont have an account? <a href="#" id="showSignup">Sign up</a></p>
        </div>

        <!--Signup Form-->
        <div class="form" id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <form method="POST" action="signup.php">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="signupPassword" name="password" required>
                        <button type="button" id="toggleSignupPassword" class="toggle-password" aria-label="Show/Hide Password">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" id="signupBtn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Log In</a></p>
        </div>
    </div>









    <script src="loginjava.js"></script>





</body>
</html>
