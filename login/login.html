<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - eLife</title>
    <link rel="stylesheet" href="loginstyle.css"> <!--Link to external CSS-->
    <script src="https://kit.fontawesome.com/fed90c7cca.js" crossorigin="anonymous"></script>
</head>
<body>


    <div class="video-wrapper">
        <video autoplay loop muted playsinline class="background-video">
            <source src="12251.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>


    <div class="hamburger" onclick="toggleNav()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <img src="eLife-logo copy.png" alt="eLife Logo" class="logo">

    <nav id="navbar">
        <div class="container">
            <ul>
                <li><a href="/eLife/index.html">Home</a></li>
                <li><a href="#solutions">Environmental Solutions</a></li>
                <li><a href="#survey">Surveys</a></li>
                <li><a href="#quiz">Quizzes</a></li>

            </ul>
        </div>
    </nav>


    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" required>
            </div>
            <button type="submit" id="loginBtn">Login</button>
        </form>
    </div>


    <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" id="password" name="password" required>
            <button type="button" class="toggle-password" id="togglePassword">
                <i class="fa-solid fa-eye"></i>
            </button>
        </div>
    </div>






<script src="loginjava.js"></script>





</body>
</html>
